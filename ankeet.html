<!DOCTYPE html>
<html lang="et">
<head>
    <meta charset="UTF-8">
    <title>Muusika ankeet</title>
    <link rel="stylesheet" href="ankeetStyle.css">
</head>
<body>
<h1>Muusika ankeet</h1>
<form action="#">
    <!--tekst kast-->
    <label for="nimi">Eesnimi</label>
    <input type="text" id="nimi" placeholder="Kirjuta nimi">
    <br><br>
    <strong>Vali rühm:</strong>
    <br>
    <!--radio nupp-->
    <input type="radio" id="titpv24" name="ryhm" class="ryhm" checked>
    <label for="titpv24">TITpv24</label>
    <br>
    <input type="radio" id="logitpv24" name="ryhm">
    <label for="logitpv24">LOGITpv24</label>
    <br>
    <input type="radio" id="krrpv24" name="ryhm">
    <label for="krrpv24">KRRpv24</label>
    <br>
    <input type="radio" id="mehpv24" name="ryhm">
    <label for="mehpv24">MEHpv24</label>
    <br>
    <input type="radio" id="tarpv24" name="ryhm">
    <label for="tarpv24">TARpv24</label>
    <br><br>
    <!--chekbox-->
    <strong>Millist muusikat sa kuulad?</strong>
    <br>
    <input type="checkbox" id="rock">
    <label for="rock">Rock</label>
    <br>
    <input type="checkbox" id="metal">
    <label for="metal">Metal</label>
    <br>
    <input type="checkbox" id="džäss">
    <label for="džäss">Džäss</label>
    <br>
    <input type="checkbox" id="hard rock">
    <label for="hard rock">Hard rock</label>
    <br>
    <input type="checkbox" id="beatbox">
    <label for="beatbox">Beatbox</label>
    <br>
    <input type="checkbox" id="funk">
    <label for="funk">Funk</label>
    <br>
    <input type="checkbox" id="kantri">
    <label for="kantri">Kantri</label>
    <br><br>
    <!--värvi valik-->
    <label for="varv">Mis värvi on metal-muusika?</label>
    <input type="color" id="varv">
    <br><br>
    <label for="tund">
        Mitu tundi päevast sa kuulad muusikat?
    </label>
    <select name="tund" id="tund">
        <option value="15min">15 min</option>
        <option value="1 tund">1 tund</option>
        <option value="2 tund">2 tund</option>
        <option value="pool päeva">pool päeva</option>
    </select>
    <br>
    0<input type="range" min="0" max="24" id="range">24 tundi
    <br><br>
    <strong>Kas sa kuulad raadiot?</strong>
    <br>
    <input type="checkbox" id="jah">
    <label for="jah">Jah</label>
    <br>
    <input type="checkbox" id="ei">
    <label for="ei">Ei</label>
    <br>
    <input type="checkbox" id="mõnikord">
    <label for="mõnikord">Mõnikord</label>
    <br><br>
    <strong>Millised raadiojaame sa oskad nimetada?</strong>
    <label for="nimi">Kirjuta sinu vastus</label>
    <input type="text" id="vastus" placeholder="Kirjuta siia">
    <br><br>
    <strong>Millal sa käisid viimati muusika kontserdil?</strong>
    <label for="nimi">Kirjuta sinu kuupäev</label>
    <input type="date" id="kuupäev" placeholder="Kirjuta siia">
    <br><br>
    <input type="button" value="Salvesta">
    <input type="reset" value="Puhasta">
</form>

</body>
</html>
